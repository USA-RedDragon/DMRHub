name: Native

on:
  release:
    types: [created]

jobs:
  frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: make build-frontend

      - uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: internal/http/frontend/dist
          if-no-files-found: error
          retention-days: 1

  release:
    name: Release
    needs: frontend
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [openbsd, netbsd, freebsd, linux, windows, darwin]
        goarch: ["386", arm, amd64, arm64, riscv64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
          - goarch: arm
            goos: windows
          - goarch: riscv
            goos: windows
          - goarch: riscv64
            goos: windows
          - goarch: arm
            goos: darwin
          - goarch: riscv64
            goos: darwin
          - goarch: riscv64
            goos: openbsd
          - goarch: riscv64
            goos: netbsd
    steps:
      - uses: actions/checkout@v3
      - name: Copy built frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: internal/http/frontend/dist
      - uses: wangyoucao577/go-release-action@v1.35
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pre_command: make install-deps && go generate ./...
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.20.linux-amd64.tar.gz"
          extra_files: LICENSE
          md5sum: false
          sha256sum: true
          overwrite: true
          retry: 30
      - uses: creekorful/goreportcard-action@v1.0
