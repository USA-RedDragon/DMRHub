name: Go Static Checks
on: pull_request

jobs:
  imports:
    name: Imports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - run: go install github.com/tinylib/msgp
      - name: Wait for frontend artifact
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: "frontend"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Copy built frontend
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: frontend.yaml
          workflow_conclusion: success
          name: frontend
          path: internal/http/frontend/dist
      - run: go generate ./...
      - name: check
        uses: USA-RedDragon/golang-github-actions@v1.2.5
        with:
          run: imports
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          CGO_ENABLED: "0"

  errcheck:
    name: Errcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - run: go install github.com/tinylib/msgp
      - name: Wait for frontend artifact
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: "frontend"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Copy built frontend
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: frontend.yaml
          workflow_conclusion: success
          name: frontend
          path: internal/http/frontend/dist
      - run: go generate ./...
      - name: check
        uses: USA-RedDragon/golang-github-actions@v1.2.5
        with:
          run: errcheck
          token: ${{ secrets.GITHUB_TOKEN }}
          flags: "-ignoregenerated"
        env:
          GOFLAGS: "-buildvcs=false"
          CGO_ENABLED: "0"

  shadow:
    name: Shadow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - run: go install github.com/tinylib/msgp
      - name: Wait for frontend artifact
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: "frontend"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Copy built frontend
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: frontend.yaml
          workflow_conclusion: success
          name: frontend
          path: internal/http/frontend/dist
      - run: go generate ./...
      - name: check
        uses: USA-RedDragon/golang-github-actions@v1.2.5
        with:
          run: shadow
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          CGO_ENABLED: "0"

  staticcheck:
    name: StaticCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - run: go install github.com/tinylib/msgp
      - name: Wait for frontend artifact
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: "frontend"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Copy built frontend
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: frontend.yaml
          workflow_conclusion: success
          name: frontend
          path: internal/http/frontend/dist
      - run: go generate ./...
      - name: check
        uses: USA-RedDragon/golang-github-actions@v1.2.5
        with:
          run: staticcheck
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          CGO_ENABLED: "0"

  sec:
    name: Sec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - run: go install github.com/tinylib/msgp
      - name: Wait for frontend artifact
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: "frontend"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Copy built frontend
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: frontend.yaml
          workflow_conclusion: success
          name: frontend
          path: internal/http/frontend/dist
      - run: go generate ./...
      - name: check
        uses: USA-RedDragon/golang-github-actions@v1.2.5
        with:
          run: sec
          token: ${{ secrets.GITHUB_TOKEN }}
          flags: "-exclude=G104 -exclude-generated"
        env:
          CGO_ENABLED: "0"

  golangci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          # Show only new issues if it's a pull request. The default value is `false`.
          only-new-issues: true
