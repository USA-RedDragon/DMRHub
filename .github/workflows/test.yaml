name: Tests

on:
  pull_request:
  push:

jobs:
  frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: make build-frontend

      - uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: internal/http/frontend/dist
          if-no-files-found: error
          retention-days: 1

  frontend-unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: cd internal/http/frontend && npm ci

      - run: make frontend-unit-test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-unit-test-report
          if-no-files-found: error
          retention-days: 30
          path: internal/http/frontend/reports/unit

      - uses: codecov/codecov-action@v3
        if: always()
        with:
          flags: frontend-unit
          files: ./coverage/unit/lcov.info
          fail_ci_if_error: true
          working-directory: ./internal/http/frontend

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-unit-coverage
          path: internal/http/frontend/coverage/unit
          if-no-files-found: error
          retention-days: 30

  frontend-e2e-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        browser: ["firefox","chrome","electron"]

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: cd internal/http/frontend && npm ci

      - run: make frontend-e2e-test-${{ matrix.browser }}

      - uses: codecov/codecov-action@v3
        if: always()
        with:
          flags: frontend-e2e-${{ matrix.browser }}
          files: ./coverage/e2e/lcov.info
          fail_ci_if_error: true
          working-directory: ./internal/http/frontend

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-e2e-coverage-${{ matrix.browser }}
          path: internal/http/frontend/coverage/e2e
          if-no-files-found: error
          retention-days: 30

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-e2e-test-report-${{ matrix.browser }}
          if-no-files-found: error
          retention-days: 30
          path: internal/http/frontend/reports/e2e

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-e2e-screenshots-${{ matrix.browser }}
          path: internal/http/frontend/cypress/screenshots
          if-no-files-found: error
          retention-days: 30

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-e2e-videos-${{ matrix.browser }}
          path: internal/http/frontend/cypress/videos
          if-no-files-found: error
          retention-days: 30

  backend-tests:
    runs-on: ubuntu-latest
    needs: frontend
    permissions:
      contents: read

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy built frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: internal/http/frontend/dist

      - run: make build
      - uses: Jerome1337/gofmt-action@v1.0.5
        with:
          gofmt-flags: "-l -d"

      - name: Unit tests
        run: |
          go test ./... -race
          go install github.com/jstemmer/go-junit-report/v2@latest
          go install github.com/vakenbolt/go-test-report@latest
          env CGO_ENABLED=0 go test ./... -coverprofile coverage.out -covermode atomic 2>&1 | go-junit-report -out report.xml -iocopy -set-exit-code
          env CGO_ENABLED=0 go test ./... -json | go-test-report -o report.html

      - uses: codecov/codecov-action@v3
        if: always()
        with:
          flags: backend
          fail_ci_if_error: true

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-coverage
          path: coverage.out
          if-no-files-found: error
          retention-days: 30

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-report
          path: report.xml
          if-no-files-found: error
          retention-days: 30

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-report
          path: report.html
          if-no-files-found: error
          retention-days: 30
