on:
  release:
    types: [created]

jobs:
  release-linux-amd64:
    name: Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [openbsd, netbsd, freebsd, linux, windows, darwin]
        goarch: ["386", arm, amd64, arm64, riscv64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
          - goarch: arm
            goos: windows
          - goarch: riscv
            goos: windows
          - goarch: riscv64
            goos: windows
          - goarch: arm
            goos: darwin
          - goarch: riscv64
            goos: darwin
          - goarch: riscv64
            goos: openbsd
          - goarch: riscv64
            goos: netbsd
          - goarch: riscv64
            goos: freebsd
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: make build-frontend
      - uses: wangyoucao577/go-release-action@v1.35
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pre_command: make install-deps && go generate ./...
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.19.5.linux-amd64.tar.gz"
          extra_files: LICENSE.md README.md
