name: Per-architecture test

on:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: make build-frontend

      - uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: internal/http/frontend/dist
          if-no-files-found: error
          retention-days: 1

  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    needs: frontend
    strategy:
      fail-fast: false
      matrix:
        goos: [linux]
        goarch: ["386", arm, amd64, arm64, riscv64]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - run: docker run --privileged --rm tonistiigi/binfmt --install all

      - run: go install github.com/tinylib/msgp

      - name: Copy built frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: internal/http/frontend/dist

      - run: make build-ci && make test
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"

  test-macos:
    name: Test MacOS
    runs-on: macos-latest
    needs: frontend
    strategy:
      fail-fast: false
      matrix:
        goos: [darwin]
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - run: go install github.com/tinylib/msgp

      - name: Copy built frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: internal/http/frontend/dist

      - run: make build-ci && make test
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"

  test-windows:
    name: Test Windows
    runs-on: windows-latest
    needs: frontend
    strategy:
      fail-fast: false
      matrix:
        goos: [windows]
        goarch: ["386", amd64]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - run: go install github.com/tinylib/msgp

      - name: Copy built frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: internal/http/frontend/dist

      - run: make build-ci && make test
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"

  test-bsd:
    name: Test BSD
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Copy built frontend
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: internal/http/frontend/dist

      - name: Test on freebsd
        uses: cross-platform-actions/action@master
        env:
          GO_SRC: https://go.dev/dl/go1.20.freebsd-amd64.tar.gz
        with:
          environment_variables: GO_SRC
          operating_system: freebsd
          architecture: x86-64
          version: 13.1
          shell: bash
          run: |
            sudo env ASSUME_ALWAYS_YES=YES pkg install curl git
            export CGO_ENABLED=0
            curl -L -o go.tgz ${GO_SRC}
            sudo tar -C $HOME -xzf go.tgz
            rm -f go.tgz
            export GOROOT=$HOME/go
            export GOPATH=$HOME/go
            export PATH=$PATH:$GOPATH/bin
            go install github.com/tinylib/msgp
            make build-ci && make test
