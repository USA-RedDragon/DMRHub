name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: false

jobs:
  release:
    name: Release
    permissions:
      contents: write
      packages: write
    uses: USA-RedDragon/reusable-actions/.github/workflows/goreleaser.yaml@f9e2facea1c9b9e41d097ff7288605d5afefc581 # v2.0.13
    with:
      setup-node: true
      docker-hub-username: jamcswain
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      docker-hub-password: ${{ secrets.DOCKER_PASSWORD }}
